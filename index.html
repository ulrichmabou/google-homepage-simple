<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <a class="greyLink" href="#add_a_link">
                <p>About</p>
            </a>
            <a class="greyLink" href="#add_a_link">
                <p>Store</p>
            </a>
        </nav>
        <section>
            <a class="whiteLink" href="#add_a_link">
                <p>Gmail</p>
            </a>
            <a class="whiteLink" href="#add_a_link">
                <p>Images</p>
            </a>
            <a class="whiteLink" href="#add_a_link">
                <i class="fa-solid fa-braille"></i>
            </a>
            <a href="#add_a_link">
                <!-- <p>Gmail</p> -->
                <img src="/public/corgi.jpeg" alt="Corgi profile pic">
            </a>
        </section>
    </header>
    <main>
        <div>
            <h1 class="headerText" id="headerLogo">Google!</h1>
        </div>
        <div class="searchBar">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text">
            <div class="iconButtonContainer">
                <button class="iconButton">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="iconButton">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>
        <div class="searchButtonsContainer">
            <button>
                <p>Google Search</p>
            </button>
            <button>
                <p>I'm Feeling Lucky</p>
            </button>
        </div>
        <div class="languageSelection">
            <p>Google offered in: <span>Afrikaans</span></p>
        </div>
    </main>
    <footer>
        <section>
            <p>South Africa</p>
        </section>
        <section>
            <div class="footerLink">
                <a class="greyLink" href="">Advertising</a>
                <a class="greyLink" href="">Business</a>
                <a class="greyLink" href="">How Search Works</a>
            </div>
            <div class="footerLink">
                <a class="greyLink" href="">Privacy</a>
                <a class="greyLink" href="">Terms</a>
                <a class="greyLink" href="">Settings</a>
            </div>
        </section>
    </footer>
</body>
</html>
